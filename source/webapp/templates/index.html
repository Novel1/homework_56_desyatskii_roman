{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            {% for product in products %}
            <div class="card col-6" style="width: 18rem; margin: 20px; padding: 20px">
                <img src="{{ product.image }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.price }}</p>
                    <p class="card-text">{{ product.category }}</p>
                    <a href="{% url 'product_view' product.pk %}">Больше...</a>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
{% endblock %}
