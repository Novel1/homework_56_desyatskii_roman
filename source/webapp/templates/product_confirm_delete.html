{% extends 'base.html' %}
{% block menu %}{% endblock %}
{% block content %}
    <div class="container">
        <h1>Вы точно хотите удалить?</h1>
        <div class="card " style="width: 18rem; margin: 20px">
            <img src="{{ product.image }}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.description }}</p>
                <p class="card-text">{{ product.price }}</p>
                <p class="card-text">{{ product.remainder }}</p>
                <p class="card-text">{{ product.category }}</p>
            </div>
             <form action="{% url 'confirm_delete' product.pk %}" method="post">
            {% csrf_token %}
            <div class="but" style="display: flex; margin-left: 10px">
                <p><input type="submit" value="Удалить" style="width: 130px"></p>
                <a href="{% url 'index' %}"><p><input type="button" value="Отмена" style="margin-left: 10px; width: 130px">
                </p></a>
            </div>
        </form>
        </div>
    </div>
{% endblock %}
